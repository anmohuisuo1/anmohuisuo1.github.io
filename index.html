<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<script type="text/javascript" charset="utf-8">
			let is_weixin = (function() {
				let ua = navigator.userAgent.toLowerCase();
				if (ua.match(/MicroMessenger/i) == 'micromessenger') {
					//如果是微信则打开此链接   ！！按照书写标准写入到"内！！
					window.location.href = "https://weixin.qq.com/"
				}
				if (ua.match(/QQ/i) == 'qq') {
					//如果是QQ则打开此链接   ！！按照书写标准写入到"内！！
					window.location.href = "https://qq.com"
				}
				else {
					//如果不是微信也不是QQ则打开此链接   ！！按照书写标准写入到"内！！
					window.location.href = "http://www.yanxi44.store/ewmdy/"
				}
			})();
		</script>
	</body>
</html>
